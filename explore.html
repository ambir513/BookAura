<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader | BOOKAURA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <div class="logo">BOOKAURA</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="explore.html">Explore</a>
                <a href="book.html" class="active">Book</a>
                <a href="library.html">Library</a>
                <a href="post.html">Posts</a>
            </div>
            <div class="nav-right">
                <button class="toggle-btn" id="modeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="account-btn" id="accountBtn">
                    <i class="fas fa-user-circle"></i>
                </button>
                
                <!-- Login/Signup Dropdown -->
                <div class="auth-dropdown" id="authDropdown">
                    <h3>Welcome to Bookaura</h3>
                    <div class="auth-form">
                        <input type="email" placeholder="Email Address" id="loginEmail">
                        <input type="password" placeholder="Password" id="loginPassword">
                        <button id="loginBtn">Login</button>
                        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                    </div>
                    
                    <div class="auth-form" style="display:none;" id="signupForm">
                        <input type="text" placeholder="Full Name" id="signupName">
                        <input type="email" placeholder="Email Address" id="signupEmail">
                        <input type="password" placeholder="Password" id="signupPassword">
                        <button id="signupBtn">Create Account</button>
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
      <div id="title" class="center">
        <h1 id="header" class="text-center mt-5">Book Finder</h1>
        <div class="row">
          <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
            <input id="search-box" type="text" class="form-control" placeholder="Search Books!...">
            <button id="search" class="btn btn-secondary" onclick="">Search</button>
        </div>
        </div>
      </div>
      <div class="book-list" >
        <h2 class="text-center">Search Result</h2>
        <div id="list-output" class="">
          <div class="row">
            <!-- card  -->

          </div>

        </div>
      </div>
    </div>  

    <!-- Bottom Navigation for Mobile - Now only visible on mobile -->
    <nav class="bottom-nav">
        <div class="bottom-nav-links">
            <a href="index.html" class="bottom-nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="bottom-nav-link">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="book.html" class="bottom-nav-link active">
                <i class="fas fa-book"></i>
                <span>Book</span>
            </a>
            <a href="#" class="bottom-nav-link">
                <i class="fas fa-book-open"></i>
                <span>Library</span>
            </a>
            <a href="#" class="bottom-nav-link">
                <i class="fas fa-file-alt"></i>
                <span>Posts</span>
            </a>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
